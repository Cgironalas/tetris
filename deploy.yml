version: '3'
services:
  nginx:
    build: ./nginx
    image: tetris_proxy:latest
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  db:
    build: ./db
    image: tetris_db:latest
    restart: always
    expose:
      - "5432"

  flask:
    build: ./api
    image: tetris_api:latest
    restart: always
    depends_on:
      - nginx
    volumes:
      - ./api:/usr/api
    expose:
      - "5000"

  game:
    build:
      context: ./tetris
      dockerfile: Dockerfile
    image: tetris_game:latest
    restart: always
    depends_on:
      - nginx
      - db
      - flask
    volumes:
      - ./tetris/build:/usr/src/tetris
    expose:
      - "3000"
