version: '3'
services:
  nginx:
    image: cgironalas/tetris_proxy:latest
    restart: always
    ports:
      - "8888:80"

  db:
    image: cgironalas/tetris_db:latest
    restart: always
    expose:
      - "5432"

  flask:
    image: cgironalas/tetris_api:latest
    restart: always
    depends_on:
      - nginx
    expose:
      - "5000"

  game:
    image: cgironalas/tetris_game:latest
    restart: always
    depends_on:
      - nginx
      - db
      - flask
    expose:
      - "3000"
