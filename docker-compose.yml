version: '3'
services:
  flask:
    image: cgironalas/tetris_api:latest
    restart: always
    expose:
      - "5000"

  db:
    image: cgironalas/tetris_db:latest
    restart: always
    expose:
      - "5432"

  game:
    image: cgironalas/tetris_game:latest
    restart: always
    expose:
      - "3000"
    ports:
      - "8888:3000"
