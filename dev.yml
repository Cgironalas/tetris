version: '3'
services:
  nginx:
    build: ./nginx
    image: tetris_proxy:latest
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  db:
    build: ./db
    image: tetris_db:latest
    restart: always
    expose:
      - "5432"

  flask:
    build:
      context: ./api
      dockerfile: dev.Dockerfile
    image: tetris_api_dev:latest
    restart: always
    expose:
      - "5000"
    depends_on:
      - nginx
    volumes:
      - ./api:/usr/api

  game:
    build:
      context: ./tetris
      dockerfile: Dockerfile_dev
    image: tetris_game_dev:latest
    restart: always
    expose:
      - "3000"
    depends_on:
      - nginx
      - db
      - flask
    volumes:
      - ./tetris/src:/usr/src/tetris/src
      - ./tetris/public:/usr/src/tetris/public
